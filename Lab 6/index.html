<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy Clone – Assignment 6</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">Udemy</div>
        <div class="search-container">
            <input type="text" placeholder="Search for anything" class="search-input" />
        </div>
        <nav class="nav-links">
            <a href="#">Categories</a>
            <a href="#">Teach on Udemy</a>
            <a href="#">My Learning</a>
        </nav>
        <div class="auth-buttons">
            <button class="btn login">Log in</button>
            <button class="btn signup">Sign up</button>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>Learning that gets you <br />where you want to go</h1>
            <p>Join millions and grow your skills with Udemy.</p>
            <button class="btn get-started">Get Started</button>
        </div>
    </section>

    <!-- CATEGORIES -->
    <section class="categories">
        <h2>Top Categories</h2>
        <div id="categories" class="categories-grid"></div>
    </section>

    <!-- FEATURED / POPULAR COURSES -->
    <section class="popular-courses">
        <h2>Popular Courses</h2>
        <div id="courses" class="courses-grid"></div>
    </section>

    <!-- TRUSTED COMPANIES -->
    <section class="trusted">
        <h2>Trusted by companies worldwide</h2>
        <div id="companies" class="companies-grid"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
